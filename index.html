<!doctype html>
<html lang="en-US" ng-app="flickrApp">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			position: relative;
			padding-top: 40px;
		}

		#searchForm {
			position: fixed;
			top: 20px;
			right: 20px;
		}

		.photoContainer {
			float: left;
			width: 142px;
		}
		
		.dropdown-toggle{
			cursor: pointer;
		}
	</style>
</head>
<body ng-controller="MainCtrl">


		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">AngularJS/Flickr Fun</a>
					<ul class="nav">
						<li ng-class="{active:queryType == 'recent'}">
							<a href="" ng-click="updatePath('/recent')">Recent Images</a>
						</li>
					</ul>
					<form class="navbar-search pull-right" ng-submit="onSearchSubmit()">
						<input type="text" class="search-query" ng-model="searchQuery" placeholder="Search">
					</form>
					<ul class="nav pull-right" ng-show="recentSearches.length">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">
								Recent Searches
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a ng-click="clearRecentSearches()">Clear Searches</a></li>
								<li class="divider"></li>
								<li ng-repeat="search in recentSearches"><a ng-click="updatePath('/search/'+search)">{{ search }}</a></li>
							</ul>
						</li>
					</ul>

				</div>
			</div>
		</div><!-- /.navbar -->

	<div infinite-scroll="getMore()" infinite-scroll-threshold=2000>
		<photo ng-repeat="photo in photos"></photo>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/modules/local-storage-module.js"></script>
	<script src="scripts/controllers/main-ctrl.js"></script>
	<script src="scripts/services/flickr-recent.js"></script>
	<script src="scripts/directives/photo.js"></script>
	<script src="scripts/directives/infinite-scroll.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
